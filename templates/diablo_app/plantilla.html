
{% load static %}
<!DOCTYPE html>
<html>
<head>
    <link rel="stylesheet" type="text/css" href="{% static 'styles.css' %}">
    <title>INICIO DE PROYECTO</title>
    <style>
       
        .anuncio {
            background-color: #1b5d729a; 
            color: rgb(0, 0, 0); 
            padding: 10px; 
            text-align: center; 
        }
    </style>
</head>
<body>
    
    <a href="{% url 'home' %}">
        Link a Home
    </a>
    <div class="anuncio">
        <h1>
            {{mensaje}} <br>

            <div id="contenido-a-actualizar"></div>

        
        </h1>
    </div>
   <br>
   <button onclick="irAURL()">Info de usuario</button>

    <script>
        function irAURL() {
            // Redirigir a la URL deseada
            window.location.href = "http://127.0.0.1:8000/user/"; // Reemplaza con la URL que desees
        }
        function actualizarContenido() {
            var horaActual = new Date().toLocaleTimeString();

            // Actualiza el contenido del div
            document.getElementById("contenido-a-actualizar").innerHTML = "Hora local: " + horaActual;
        }

        // Llama a la función de actualización cada segundo (1000 ms)
        setInterval(actualizarContenido, 1000);
    </script>
</body>
</html>
